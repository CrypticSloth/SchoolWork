{% extends "base.html" %}

{% block content %}
    <h1>Run Your Script on the Cooking Database!</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.script.label }}<br>
            {{ form.script(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

    <div class=page>
      <h1>Display Table</h1>
        {{ table|safe }}
    </div>
{% endblock %}
