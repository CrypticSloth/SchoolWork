{% extends "base.html" %}

{% block content %}
    <h1>Ask a Question</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.question.label }}<br>
            {{ form.question(size=32) }}
        </p>
        <p>
            {{ form.userid.label}}<br>
            {{ form.userid(size=32) }}
        </p>
        <p>{{ form.submit(class_="submitButton") }}</p>
    </form>

{% endblock %}
